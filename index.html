 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Student Percentage</title>
    <style>
        label{
            width: 180px;
            display: inline-block;
        }
        input{
            width: 230px;
        }
        h1{
            font-size: x-large;
        }
    </style>
 </head>
 <body>
    
 
 <form action="" onsubmit="result(); return false;">
    <h1>Calculator Student Percentage</h1>
    <label for="Student Obtained Marks">Student Obtained Marks :</label>
    <input type="number" name="obt_Marks" id="obt_Marks" placeholder="obt_Marks">
    <br></br>
    
<label for="Student Total Marks">Student Total Marks :</label>
<input type="number" name="total_Marks" id="total_Marks" placeholder="total_Marks">
<br><br>

<button type="submit"> Submit</button>
<h2 id ="result"></h2>
<p id="Result2"></p>
    <script src="index.js"></script>
</form>

</body>
</html>
